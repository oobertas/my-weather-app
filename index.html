<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cea8372f53.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lobster&display=swap"
      rel="stylesheet"
    />
   <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class = "box">
    <div class="container" >
      <h1 class="header">What is the weather now?</h1>
      <form id="searchForm">
				<div class ="row">
         <div class="col-6">
					<input
					 class="search"
						id = "search" 
						type="text" 
						placeholder="🔍 Search for city" />
				</div>
				<div class="col-3">
				<input 
				type="submit" 
				class="btn btn-warning" 
				value="Search" />
				</div>
				<div class="col-3">
						<button
							class="btn btn-success w-100"
							id="current"
						>
							📍Locate
						</button>
					</div>
				</div>
      </form>
      <div class="row">
        <h1 id="city" class="col-5 city"></h1>
       
        <div class="temp-box col-6">
          <h2 class="temp" >
            <div class="clearfix">
            <img id="icon-main" src="#" class="float-left"></img>
            <div id="temp" class="float-right"></div>    
            <div class="convert">   
            <a href="#" class="degrees" id="celsius">°C</a><div class="one">|</div><a
              href="#"
              class="degrees"
              id="fahrenheit"
              >°F</a
            ></div>
          </div>
          </h2>
      </div>
    </div>
    <div class = "row">
        <div class = "col-4" class="calendar">
         <h4 class="day" class="date">🗓</h4>
         <h4 id="time"></h4>
          <h4 id="date" class="date"></h4>
        </div>
        <div class="date col-8">
      <ul>
      <li>
				Humidity: 
				<span id="humidity"></span>
				 %
			</li>
      <li>
				Wind: 
				<span id="wind"></span> 
				km/h
			</li>
			</ul>
       </div>
      </div>
     
			<div class="week">
        <div class="column-left">
          <div class="col-3">
          <ul class="week_days">
            <li class = "day1"></li>
            <li class = "day2"></li>
            <li class = "day3"></li>
            <li class = "day4"></li>
            <li class = "day5"></li>
            <li class = "day6"></li>
          </ul>
        </div>
        </div>
        <div class="column-center">
          <ul>
            <li ><img id="icon-small" src="media/Snow.png"></img></li>
            <li > <img id="icon-small" src="media/Snow.png"></img></li>
            <li > <img id="icon-small" src="media/Snow.png"></img></li>
            <li > <img id="icon-small" src="media/Snow.png"></img></li>
            <li > <img id="icon-small" src="media/Snow.png"></img></li>
            <li > <img id="icon-small" src="media/Snow.png"></img></li>

          </ul>
        </div>
        <div class="column-right">
          <ul>
            <li> 15°C</li>
            <li> 15°C</li>
            <li> 15°C</li>
            <li> 15°C</li>
            <li> 15°C</li>
            <li> 15°C</li>

          </ul>
        </div>
        </div>
      </div>
    
      <div>
        <a class = "bottom-link" href="https://github.com/oobertas/my-weather-app">Open-source code </a>
        by Olha Obertas </div>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
